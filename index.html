<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #111; /* Preto levemente mais claro */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #search {
            width: 50%;
            margin: 0 auto;
            background-color: #222; /* Preto escuro */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        #search:focus {
            outline: none;
            border: 1px solid #555;
        }

        .brand {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .brand img {
            height: 40px;
            margin-right: 10px;
        }

        .brand h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }

        footer {
            background-color: #111;
            color: #fff;
        }
    </style>
</head>

<body>
<header>
    <div class="brand">
        <img src="images/logo.jpg" alt="Logo"> 
        <h1>Mamba Culture</h1>
    </div>
    <input type="text" id="search" class="form-control" placeholder="Search links...">
</header>

<div class="container mt-5" style="margin-top: 100px;">
    <!-- Conteúdo da página -->
    <ul class="nav nav-tabs" id="categoryTabs" role="tablist">
        <!-- Abas dinâmicas -->
    </ul>
    <div class="tab-content" id="categoryTabContent">
        <!-- Conteúdo das abas -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinkModalLabel">Add New Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addLinkForm">
                        <div class="form-group">
                            <label for="linkName">Link Name</label>
                            <input type="text" class="form-control" id="linkName" required>
                        </div>
                        <div class="form-group">
                            <label for="linkUrl">Link URL</label>
                            <input type="url" class="form-control" id="linkUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="linkCategory">Category</label>
                            <input type="text" class="form-control" id="linkCategory" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-auto p-3">
    <p>&copy; 2024 Site feito por Rafael Russo Soares</p>
</footer>

<script>
    // Mesmos scripts do código original
</script>
</body>

</html>
