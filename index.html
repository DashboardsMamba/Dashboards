<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #2e2a2a;
            color: #fff;
        }

        .link-item.hidden {
            display: none !important;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000;
            color: #f8f9fa;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .brand-container {
            display: flex;
            align-items: center;
        }

        .brand-container img {
            height: 50px;
            margin-right: 15px;
        }

        .brand-container span {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar-container input {
            max-width: 500px;
            background-color: #495057;
            color: #f8f9fa;
        }

        footer {
            background-color: #000;
            color: #f1f1f1;
        }
    </style>
</head>

<body>
<header class="header">
    <div class="brand-container">
        <a href="/">
            <img src="images/logo.jpg" alt="Logo">
        </a>
        <span>Mamba Culture</span>
    </div>
    <div class="search-bar-container">
        <input type="text" id="search" class="form-control" placeholder="Search links...">
    </div>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addLinkModal">Adicionar Dashboard</button>
</header>

<div class="container mt-5" style="margin-top: 100px;"></div>

<div class="container mt-5">
    <ul class="nav nav-tabs" id="categoryTabs" role="tablist">
        <!-- Category tabs will be dynamically added here -->
    </ul>
    <div class="tab-content" id="categoryTabContent">
        <!-- Category tab contents will be dynamically added here -->
    </div>

    <!-- Add Link Modal -->
    <div class="modal fade" id="addLinkModal" tabindex="-1" aria-labelledby="addLinkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLinkModalLabel">Add New Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addLinkForm">
                        <div class="form-group">
                            <label for="linkName">Link Name</label>
                            <input type="text" class="form-control" id="linkName" required>
                        </div>
                        <div class="form-group">
                            <label for="linkUrl">Link URL</label>
                            <input type="url" class="form-control" id="linkUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="linkCategory">Category</label>
                            <input type="text" class="form-control" id="linkCategory" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-auto p-3">
    <p>&copy; 2024 Site feito por Rafael Russo Soares</p>
</footer>
</body>
<script>
    // Mesmos scripts de antes para manipular links e interface
</script>
</html>
